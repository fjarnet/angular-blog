<app-navbar></app-navbar>

<div class="container">
  <h1>Bienvenue sur IB Blog !</h1>
  <button class="btn btn-secondary" (click)="swapEditing()">{{ editing ? 'Revenir à la liste' : 'Créer un article' }}</button>
  <app-form *ngIf="editing; else articleListTpl" (onCreate)="addArticle($event)"></app-form>
</div>

<ng-template #articleListTpl>
  <app-list [data]="articles"></app-list>
</ng-template>
